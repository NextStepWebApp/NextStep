<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/logo.webp" />
  <title>NextStep</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b243f 0%, #1e3a8a 50%, #2563eb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #0b1d59;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 30;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .navbar .logo .brand-name {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #0b1d59, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .navbar .logo img {
      height: 40px;
      border-radius: 8px;
    }

    .navbar .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .navbar .nav-buttons button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(135deg, #0b1d59 0%, #1e3a8a 100%);
      color: white;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(11, 29, 89, 0.2);
    }

    .navbar .nav-buttons button:hover {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(11, 29, 89, 0.3);
    }

    /* Action Buttons */
    .action-buttons {
      position: fixed;
      top: 100px;
      left: 30px;
      right: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      z-index: 25;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .action-btn {
      padding: 12px 24px;
      border: none;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #0b1d59;
      cursor: pointer;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .action-btn:hover {
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      border-color: #0b1d59;
    }

    .workflow-indicator {
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 8px 16px;
      color: white;
      font-size: 14px;
      font-weight: 500;
    }

    /* Minimal Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(11, 29, 89, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(11, 29, 89, 0.5);
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(11, 29, 89, 0.3) transparent;
    }

    /* Content Container */
    .content-container {
      flex: 1;
      margin-top: 200px;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    /* Table Section */
    .table-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .table-container {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 15px;
      overflow: hidden;
    }

    th {
      background: linear-gradient(135deg, #0b1d59 0%, #1e3a8a 100%);
      color: white;
      padding: 18px 24px;
      text-align: left;
      font-weight: 600;
      font-size: 16px;
    }

    td {
      padding: 16px 24px;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
      font-size: 15px;
    }

    tr:hover td {
      background-color: #f8fafc;
    }

    tr.selected td {
      background-color: rgba(11, 29, 89, 0.05);
    }

    /* Responsive Table (Stacked on mobile) */
    @media (max-width: 768px) {
      .table-container {
        overflow-x: hidden;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        padding: 12px;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border: none;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #0b1d59;
        flex: 1;
        padding-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="images/logo.webp" alt="NextStep Logo" />
      <div class="brand-name">NextStep</div>
    </div>
    <div class="nav-buttons">
      <button>Settings</button>
      <button>Map</button>
      <button>Sign out</button>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button class="action-btn">üîç Search & Filter</button>
    <div class="workflow-indicator">‚Üí</div>
    <button class="action-btn" disabled>‚úâÔ∏è Compose Email (0 selected)</button>
  </div>

  <!-- Main Content -->
  <div class="content-container">
    <div class="table-section">
      <div class="table-header">
        <div class="selected-info">10 records | 0 selected</div>
        <div class="select-all-container">
          <input type="checkbox" id="selectAll" />
          <label for="selectAll">Select All</label>
        </div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Select"><input type="checkbox" /></td>
              <td data-label="Name">John Doe</td>
              <td data-label="Email">john@example.com</td>
              <td data-label="Status"><span class="status-badge status-active">Active</span></td>
              <td data-label="Date">2025-09-20</td>
            </tr>
            <tr>
              <td data-label="Select"><input type="checkbox" /></td>
              <td data-label="Name">Jane Smith</td>
              <td data-label="Email">jane@example.com</td>
              <td data-label="Status"><span class="status-badge status-pending">Pending</span></td>
              <td data-label="Date">2025-09-19</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
