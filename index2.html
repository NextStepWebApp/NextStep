<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextStep</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #002b5c;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background: white;
      color: #002b5c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }

    .navbar .logo img {
      height: 45px;
    }

    .navbar .nav-buttons button {
      margin-left: 12px;
      padding: 8px 14px;
      border: none;
      background: #002b5c;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .navbar .nav-buttons button:hover {
      background: #224d85;
    }

    .navbar .nav-buttons button:active {
      background: #224d85;
    }


    .form-bar {
      background: #002b5c;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: fixed;
      top: 85px;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .form-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-bar input {
      padding: 14px;
      width: 320px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }

    .form-bar button {
      padding: 14px 18px;
      border: none;
      background: white;
      color: #002b5c;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }


    .form-bar button:hover {
      background: #e0e0e0;
    }

    .form-bar button:active {
      background:Â #e0e0e0;
    }

    .table-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      margin-top: 330px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px 30px;
      text-align: left;
      color: black;
      height: 60px;
    }


    @media (max-width: 400px) {
      .form-bar input {
        width: 90%;
      }

      .form-bar button {
        width: 40px;
        padding: 10px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .nav-buttons {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .table-section {
        margin-top: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="logo full.jpg" alt="NextStep Logo">
    </div>
    <div class="nav-buttons">
      <button>Settings</button>
      <button>Map</button>
      <button>Sign out</button>
    </div>
  </div>


  <div class="form-bar">
    <div class="form-group">
      <input type="email" placeholder="Email">
      <button>send</button>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Search">
      <button>search</button>
    </div>
  </div>


  <div class="table-section">
    <table>
      <tr>
        <th>Column 1</th><th>Column 2</th><th>Column 3</th><th>Column 4</th><th>Column 5</th>
      </tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
  </div>
</body>
</html>
