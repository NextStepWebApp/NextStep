<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NextStep Login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #0b1d59 0%, #1e3a8a 50%, #3b82f6 100%);
                padding: 20px;
            }

            .login-container {
                width: 100%;
                max-width: 400px;
                background: rgba(255, 255, 255, 0.98);
                border-radius: 20px;
                padding: 40px 30px;
                box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.25),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                color: #1f2937;
            }

            .brand-name {
                text-align: center;
                font-size: 36px;
                font-weight: 800;
                margin-bottom: 10px;
                color: #0b1d59;
                background: linear-gradient(135deg, #0b1d59, #3b82f6);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: -0.5px;
            }

            .welcome {
                text-align: center;
                font-size: 18px;
                font-weight: 400;
                margin-bottom: 30px;
                color: #6b7280;
            }

            .input-group {
                position: relative;
                margin-bottom: 20px;
            }

            .input-group input {
                width: 100%;
                padding: 16px 60px 16px 50px;
                border: 2px solid #e5e7eb;
                border-radius: 12px;
                outline: none;
                font-size: 16px;
                color: #1f2937;
                background: #f9fafb;
                transition: all 0.3s ease;
            }

            .input-group input:focus {
                border-color: #0b1d59;
                background: #fff;
                box-shadow: 0 0 0 3px rgba(11, 29, 89, 0.1);
            }

            .input-group input::placeholder {
                color: #9ca3af;
            }

            .input-group i {
                position: absolute;
                top: 50%;
                left: 16px;
                transform: translateY(-50%);
                color: #0b1d59;
                font-size: 16px;
                z-index: 2;
            }

            .toggle-password {
                position: absolute;
                top: 50%;
                right: 16px;
                transform: translateY(-50%);
                cursor: pointer;
                color: #6b7280;
                font-size: 14px;
                font-weight: 500;
                transition: color 0.2s ease;
                z-index: 3;
                user-select: none;
                width: 35px;
                text-align: center;
            }

            .toggle-password:hover {
                color: #0b1d59;
            }

            .login-btn {
                width: 100%;
                padding: 16px;
                background: linear-gradient(135deg, #0b1d59 0%, #1e3a8a 100%);
                border: none;
                border-radius: 12px;
                color: #fff;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                box-shadow: 0 6px 20px rgba(11, 29, 89, 0.3);
                margin-top: 10px;
            }

            .login-btn:hover {
                background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(11, 29, 89, 0.4);
            }

            .login-btn:active {
                transform: translateY(0);
                box-shadow: 0 4px 15px rgba(11, 29, 89, 0.3);
            }

            /* Responsive Design */
            @media (max-width: 480px) {
                body {
                    padding: 15px;
                }

                .login-container {
                    padding: 30px 25px;
                    border-radius: 16px;
                }

                .brand-name {
                    font-size: 32px;
                }

                .welcome {
                    font-size: 16px;
                    margin-bottom: 25px;
                }

                .input-group input {
                    padding: 14px 55px 14px 45px;
                    font-size: 15px;
                }

                .toggle-password {
                    width: 30px;
                    font-size: 13px;
                }

                .login-btn {
                    padding: 14px;
                    font-size: 15px;
                }
            }

            @media (max-width: 320px) {
                .login-container {
                    padding: 25px 20px;
                }

                .brand-name {
                    font-size: 28px;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="brand-name">NextStep</div>
            <div class="welcome">Welcome back</div>

            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required />
                    <span class="toggle-password" id="togglePassword">Show</span>
                </div>

                <button type="submit" class="login-btn">
                    Login
                </button>
            </form>
        </div>

        <script>
            // Password visibility toggle
            document.getElementById("togglePassword").addEventListener("click", function() {
                const passwordInput = document.getElementById("password");
                const toggleText = document.getElementById("togglePassword");

                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleText.textContent = "Hide";
                } else {
                    passwordInput.type = "password";
                    toggleText.textContent = "Show";
                }
            });

            // Simple form submission
            document.querySelector("form").addEventListener("submit", function(e) {
                e.preventDefault();
                alert("Login clicked (demo only)");
            });
        </script>
    </body>
</html>
